server:
  port: 8888

spring:
  application:
    name: config-server

  profiles:
    active: native         # ðŸ”¥ THIS IS MUST

  cloud:
    config:
      server:
        native:
          search-locations: file:./config-repo/   # ðŸ”¥ LOCAL FOLDER

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,refresh,configprops

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/